<p>
	In a deal led by Rex Tillerson, Exxon boosts its Russian holdings to 63.7
	million acres from 11.4 million. By way of comparison, during this period Exxon
	held rights to 14.6 million acres in the U.S., which was at that time its largest
	exploration prospect.
